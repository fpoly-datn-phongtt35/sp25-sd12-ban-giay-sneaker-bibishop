<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chi tiết địa chỉ</title>
  <!-- Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <br>
  <h2 class="mb-4 text-center">Chi tiết địa chỉ</h2>
  <div class="card">
    <br>
    <div class="card-body">
      <form th:action="@{/updateDiachi/{id}(id=${diaChi.id})}" th:object="${diaChi}" method="post">
        <div class="row">
          <div class="col-md-6">
            <!-- Ho Va Ten -->
            <div class="form-group">
              <label for="hoVaTen">Tên người nhận:</label>
              <input type="text" id="hoVaTen" name="hoVaTen" th:value="*{hoVaTen}"
                     class="form-control" required/>
              <div class="invalid-feedback">Vui lòng nhập tên người nhận.</div>
            </div>

            <!-- Dia Chi -->
            <div class="form-group">
              <label for="diaChi1">Địa chỉ:</label>
              <input type="text" id="diaChi1" name="diaChi1" th:value="*{diaChi1}"
                     class="form-control" required/>
              <div class="invalid-feedback">Vui lòng nhập địa chỉ.</div>
            </div>

            <!-- Dia Chi Cu The -->
            <div class="form-group">
              <label for="diaChiCuThe">Địa chỉ cụ thể:</label>
              <input type="text" id="diaChiCuThe" name="diaChiCuThe" th:value="*{diaChiCuThe}"
                     class="form-control"/>
            </div>

            <!-- Trang Thai -->
            <div class="form-group">
              <label for="trangthai">Trạng thái:</label>
              <select id="trangthai" name="trangThai" th:value="*{trangThai}" class="form-control"
                      required>
                <option value="3" th:selected="${diaChi.trangThai == 3}">Mặc định</option>
                <option value="1" th:selected="${diaChi.trangThai == 1}">Không sử dụng</option>
              </select>
              <div class="invalid-feedback">Vui lòng chọn trạng thái.</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="phuongXa">Xã:</label>
              <input type="text" id="phuongXa" name="phuongXa" th:value="*{phuongXa}"
                     class="form-control" required/>
              <div class="invalid-feedback">Vui lòng nhập tên xã.</div>
            </div>

            <div class="form-group">
              <label for="quanHuyen">Quận/Huyện:</label>
              <input type="text" id="quanHuyen" name="quanHuyen" th:value="*{quanHuyen}"
                     class="form-control" required/>
              <div class="invalid-feedback">Vui lòng nhập quận/huyện.</div>
            </div>

            <div class="form-group">
              <label for="thanhPho">Tỉnh/Thành Phố:</label>
              <input type="text" id="thanhPho" name="thanhPho" th:value="*{thanhPho}"
                     class="form-control" required/>
              <div class="invalid-feedback">Vui lòng nhập tỉnh/thành phố.</div>
            </div>

            <div class="form-group">
              <label for="soDienThoai">Số điện thoại:</label>
              <input type="text" id="soDienThoai" name="soDienThoai" th:value="*{soDienThoai}"
                     class="form-control" pattern="^\d{10,11}$" required/>
              <div class="invalid-feedback">Vui lòng nhập số điện thoại hợp lệ (10-11 chữ số).</div>
            </div>
          </div>
        </div>

        <div class="mt-4 text-center">
          <button type="submit" class="btn btn-dark mt-3">Cập nhật</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery-->
