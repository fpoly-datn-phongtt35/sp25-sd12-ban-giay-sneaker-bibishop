<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm Hóa Đơn</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Thêm Hóa Đơn</h2>
  <form th:action="@{/admin/hoadon/them}" th:object="${hoaDon}" method="post">
    <div class="form-group">
      <label for="maHoaDon">Mã Hóa Đơn</label>
      <input type="text" class="form-control" id="maHoaDon" th:field="*{maHoaDon}" required>
    </div>

    <div class="form-group">
      <label for="khachHang">Khách Hàng</label>
      <select class="form-control" id="khachHang" th:field="*{khachHang.id}" required>
        <!-- Populate customer list dynamically -->
        <option th:each="kh : ${khachHangs}" th:value="${kh.id}" th:text="${kh.ten}"></option>
      </select>
    </div>

    <div class="form-group">
      <label for="ngayTao">Ngày Tạo</label>
      <input type="datetime-local" class="form-control" id="ngayTao" th:field="*{ngayTao}" required>
    </div>

    <div class="form-group">
      <label for="tongTien">Tổng Tiền</label>
      <input type="number" class="form-control" id="tongTien" th:field="*{tongTien}" required step="0.01">
    </div>

    <div class="form-group">
      <label for="trangThai">Trạng Thái</label>
      <input type="text" class="form-control" id="trangThai" th:field="*{trangThai}" required>
    </div>

    <button type="submit" class="btn btn-primary">Lưu</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
